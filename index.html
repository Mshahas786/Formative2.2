    <!-- Required meta tags -->

  <body>
  
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Pets Shop</h1>
        <h5 class="lead">Find Your Pets Here</h5>

        <button class="btn btn-primary mb-3" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Filter by species
        </button>

        <br>
        
          <div class="collapse" id="collapseExample">

         <div class="btn-group" >

           <label class="btn btn-primary">
             <input type="checkbox" id="dog" value="checked">
             Dogs
           </label>

           <label class="btn btn-primary">
            <input type="checkbox" id="cat" value="checked">
            Cats
          </label>

          <label class="btn btn-primary">
            <input type="checkbox" id="bird" value="checked">
          Birds
          </label>

          <label class="btn btn-primary">
            <input type="checkbox" id="fish" value="checked">
            Fishes
          </label>


          
          
         </div>

         <button id="showChoice" class="btn bg-white border border-primary text-danger h5" type="button" name="button">Done</button>
  
          

           <!-- behaviour filter -->
        <!-- <h4 class="mt-2 bg-info text-light p-1 inputHeading">Choose behaviour </h4>

          <option value="Agressive">Agressive</option>
          <option value="Lazy">Lazy</option>
          <option value="Cool">Cool</option>
          <option value="Friendly">Friendly</option>
        </select>

        <button id="showSelection" class="btn btn-lg bg-white border border-primary my-2 text-danger h5 font-weight-bold" type="button" name="button">Show cats by behaviour</button> -->



      


        <button id="refresh" class="btn border btn-danger d-block" type="button" name="button">Refresh All</button>

      </div>
    </div>
    </div>

    

       

      

        <!-- Result container -->

         <div class="container">
        <div id="result" class="card-columns"></div>
      </div>

      
  
         <!-- Modal -->


          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-primary" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="imagepets" class="modal-body">
  
                </div>
                <div id="showMorePhotos" class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  
                </div>
              </div>
            </div>
          </div> 


          <!--end of Modal-->
