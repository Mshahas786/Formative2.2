<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Pets shop</title>
  </head>
  <body>

    <div class="jumbotron fixed">
      <div class="container">
        <h1 class="display-4">Pets Shop</h1>
        <p class="lead">Find Your Pets Here</p>
        <button id="refresh" class="btn border border-light rounded-pill text-light m-auto d-block" type="button" name="button">Refresh All</button>
    </div>
    </div>

    <form class="container p-3 h5" action="index.html" method="post">
        <h4 class="bg-info text-light p-1 inputHeading">Filter</h4>

        <input  id="dog" type="checkbox" name="" value="checked">
        <label  for="dog">Dogs</label> <br>

        <input class="" id="cat" type="checkbox" name="" value="checked">
        <label class="" for="cat">Cats</label> <br>

        <input class="" id="bird" type="checkbox" name="" value="checked">
        <label class="" for="bird">Birds</label> <br>

        <input class="" id="fish" type="checkbox" name="" value="checked">
        <label class="" for="fish">Fishes</label> <br>


        <button id="showChoice" class="btn bg-white border border-primary text-danger h5" type="button" name="button">Done</button>

        <!-- behaviour filter -->
        <h4 class="mt-2 bg-info text-light p-1 inputHeading">Choose behaviour </h4>

        <select id="behaviour" class="text-light bg-dark form-control" name="" multiple>
          <option value="Agressive">Agressive</option>
          <option value="Lazy">Lazy</option>
          <option value="Cool">Cool</option>
          <option value="Friendly">Friendly</option>
        </select>

        <button id="showSelection" class="btn btn-lg bg-white border border-primary my-2 text-danger h5 font-weight-bold" type="button" name="button">Show cats by behaviour</button>



      </form>

      <div  class="col-12 col-sm-11 col-md-10 col-lg-10 col-xl-9 text-light  my-2   display-4">

        <!-- Result container -->
        <div id="result" class="row mx-auto clearfix ">
        </div>
  
         <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-primary" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="imageCat" class="modal-body">
  
                </div>
                <div id="showMorePhotos" class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  
                </div>
              </div>
            </div>
          </div> <!--end of Modal-->
  
  
  
        </div> <!--col-->



    <div class="container">
        <div id="pets" class="card-columns"></div>
      </div>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
